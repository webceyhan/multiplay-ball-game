<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="display-4">Ball Game</h1>
            <br />

            <div class="btn-toolbar">
                <button id="create-btn" class="btn btn-lg btn-primary mr-2">
                    new game
                </button>
                <button id="join-btn" class="btn btn-lg btn-primary mr-2">
                    join
                </button>

                <div class="input-group input-group-lg w-50">
                    <div class="input-group-prepend">
                        <div class="input-group-text">game id</div>
                    </div>
                    <input id="game-id" class="form-control" type="text" />
                </div>
            </div>

            <br />

            <h3>Players</h3>
            <div id="players" class="list-group list-group-horizontal"></div>

            <br />

            <div id="board" class="shadow"></div>
        </div>

        <!-- game logic -->
        <script src="main.js"></script>
    </body>
</html>
