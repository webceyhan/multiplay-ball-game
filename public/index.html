<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <title>Hello, world!</title>
    </head>
    <body class="bg-dark text-light">
        <header class="my-4">
            <div class="container">
                <h1 class="display-3">Ball Game</h1>

                <hr class="bg-secondary" />
            </div>
        </header>

        <main id="app">
            <div class="container">
                <!-- Toolbar -->
                <div class="btn-toolbar mb-5">
                    <button id="create-btn" class="btn btn-lg btn-primary mr-3">
                        Create New Game
                    </button>

                    <div class="input-group input-group-lg flex-fill">
                        <div class="input-group-prepend">
                            <div class="input-group-text">ID</div>
                        </div>
                        <input id="game-id" class="form-control" type="text" />
                        <div class="input-group-append">
                            <button id="join-btn" class="btn btn-primary">
                                Join
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Players -->
                <section class="mb-5">
                    <h1 class="display-5 text-muted">Players</h1>

                    <div
                        id="players"
                        class="list-group list-group-horizontal justify-content-between"
                    ></div>
                </section>

                <!-- Board -->
                <section class="mb-5">
                    <div id="board" class="shadow"></div>
                </section>
            </div>
        </main>

        <!-- VueJs -->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
